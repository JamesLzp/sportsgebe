<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>GEBESPORTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link href="../css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="all">
	<!-- font-awesome icons -->
    <link href="../css/fontawesome-all.min.css" rel="stylesheet">
	<!-- //Custom Theme files -->
    <!-- online-fonts -->
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <!-- //online-fonts -->
</head>

<body>

	<section class="contact py-lg-5">
		<div class="container py-5">
            <div class="title-section pb-sm-5 pb-3">
               <h2 class="heading-agileinfo text-center pb-4">浏览 <span> 订单</span></h2>
            </div>
			<div class="inner-sec-w3layouts-agileinfo">
				<div class="contact-map">
					<img src="../images/1.jpg" class="map" style="border:0" allowfullscreen=""></img>
				</div>
				
				<div class="contact_grid_right mt-5">
					<form action="/Activity/ToPay" method="post">
						<div class="contact_left_grid">
							<input type="text" id="ActName" name="ActName" placeholder="活动名称" readonly="readonly">
							<input type="text" id="AmountPay" name="AmountPay" placeholder="金额" readonly="readonly">
							<input type="text" id="userRealName" name="userRealName" placeholder="姓名" readonly="readonly">
							<input type="submit" value="提交">
							<input type="reset" value="重置">
							<div class="clearfix"> </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

<!-- js -->
    <script src="../js/jquery-2.2.3.min.js"></script>
<!-- //js -->
    <!-- start-smooth-scrolling -->
    <script src="../js/move-top.js"></script>
    <script src="../js/easing.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();

                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000);
            });
        });
    </script>
    <!-- //end-smooth-scrolling -->
    <!-- smooth-scrolling-of-move-up -->
    <script>
        $(document).ready(function () {
            /*
            var defaults = {
                containerID: 'toTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id
                scrollSpeed: 1200,
                easingType: 'linear' 
            };
            */

            $().UItoTop({
                easingType: 'easeOutQuart'
            });

            $.get("/Activity/TempPay", function(data){
                $("#ActName").val(data.ActName);
                $("#AmountPay").val(data.ActSpend);
                $("#userRealName").val(data.userRealName);
            })

        });
    </script>
    <script src="../js/SmoothScroll.min.js"></script>
    <!-- //smooth-scrolling-of-move-up -->
    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/bootstrap.js"></script>
</body>

</html>
