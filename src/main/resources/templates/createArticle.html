    <script>
        jQuery(document).ready(function ($) {

    <script>
        $(document).ready(function () {
            /*
            var defaults = {
                containerID: 'toTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id
                scrollSpeed: 1200,
                easingType: 'linear' 
            };
            */

            $().UItoTop({
                easingType: 'easeOutQuart'
            });

        });

        $(window).load(function (){
			//取得cookie里的值，如果为空则不操作；若有值，则隐藏登录框
			var userName = $.cookie('userName');
			var userPassword = $.cookie('userPassword');
			if(userName != null && userPassword != null){
				$.ajax({
					url:'/Users/CheckLogin',
					data:{"Name":userName,"Password":userPassword},
					method:'POST',
					dataType:'text',
					error:function(){
						alert("无法连接服务器");
                        window.location.href = "../Users/user";
					},
					success:function(data){
						if(data == "LoginSuccess"){
							$('#UserName').attr('href','../Users/GoPerson');
							$("#UserName").text($.cookie('userName'));
						}else{
                            window.location.href = "../Users/user";
                        }
					}
				});
			}
		})

        // 图片回显
        var length;
        $("#file").change(function () {
            $("#Img").empty();
            length = this.files.length;
            console.log(length);
            
            var files = this.files;
            var length = files.length;
            //3、回显
            $.each(files,function(key,value){
            //每次都只会遍历一个图片数据
            var img = document.createElement("img");
            img.className='pic';
            var fr = new FileReader();
            fr.onload = function(){
                img.src=this.result;
                $("#Img").append(img);
            }
            fr.readAsDataURL(value);
            })
        })

        function ExchangeBr(gs){
            gs = gs.toString() .replace(/\r\n/g, '<br/>').replace(/\n/g, '<br/>').replace(/\s/g, ' ');  //转换格式
            return gs;
        }


        // 提交所有内容
        $("#submitCreateAct").click(function(){
            var formData = new FormData();
            formData.append('ArticleName', $("#ArticleName").val());

            var arr=new Array();
            var container;
            var i=0;
            for(let i=0;i<length;i++){
                formData.append('file', $('#file')[0].files[i]);
                console.log(formData.get("file"));
            }

            formData.append('ArticleIntro', $("#ArticleIntro").val());
            formData.append('ArticleDescription', ExchangeBr($("#ArticleDescription").val()));

            $.ajax({
                url: '/Article/createArticle',
                type: 'POST',
                dataType:"text",
                cache: false,
                data: formData,
                processData: false,
                contentType: false,
                success:(function(data) {
                    console.log(data);
                    window.location.href = '../Users/GoArticle';
                }),
                error:(function() {
                    alert("失败");
                })
            });
        })

        // 上传展示图片
        var length;
        $("#file").change(function () {
            length = this.files.length;
            console.log(length);
        })
