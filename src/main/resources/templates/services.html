    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();

                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000);
            });
        });

        function success(json){
            var jsonLength = 0;
            for(var item in json){
                jsonLength++;
            }
            var a = jsonLength%3;
            var i = 0,
                flag = 0,
                goEach = 0;

            var div3,
                div4;
            
            while(i < jsonLength+a){
                if(goEach == 0){
                    $.each(json, function (index, obj) {
                        var div1 = $('<div class="card-body w3ls-card">');
                        div1.append('<h5 class="card-title">'+obj.actname+'</h5>');
                        div1.append('<p class="card-text mb-3"><i class="fas fa-map-marker pr-2"></i>'+obj.destination+'</p>');
                        div1.append('<p class="card-text mb-3"><i class="far fa-clock pr-2"></i>'+ obj.actdays +' 天</p>');
                        div1.append('<a href="../Activity/GoShowAct?ActId='+obj.activityid+'" class="btn btn-primary">￥'+obj.actspend+'</a>');
                        var div2 = $('<div class="card">').append('<img src="../images/'+obj.actShowImgName+'" class="img-fluid ppp" alt="Card image cap">');
                        div2.append(div1);
                        flag++;
                        if(flag == 1){
                            div3 = $('<div class="card-deck">').append(div2);
                        }else if(flag == 2){
                            div3.append(div2);
                        }else if(flag == 3){
                            div3.append(div2);
                            div4 = $('<div class="container py-5">').append(div3);
                            $('#section').append(div4);
                            flag=0;
                        }
                        i++;
                    });
                    goEach++;
                }
                    
                if(a == 1){
                    div3.append('<div class="card">');
                    div3.append('<div class="card">');
                    div4 = $('<div class="container py-5">').append(div3);
                    $('#section').append(div4);
                    i++;
                }else if(a == 2){
                    div3.append('<div class="card">');
                    div4 = $('<div class="container py-5">').append(div3);
                    $('#section').append(div4);
                    i+=2;
                }
                
            }

        }

        $(window).load(function(){
			//取得cookie里的值，如果为空则不操作；若有值，则隐藏登录框
			var userName = $.cookie('userName');
			var userPassword = $.cookie('userPassword');
			if(userName != null && userPassword != null){
				$.ajax({
					url:'/Users/CheckLogin',
					data:{"Name":userName,"Password":userPassword},
					method:'POST',
					dataType:'text',
					error:function(){
						alert("无法连接服务器");
					},
					success:function(data){
						if(data == "LoginSuccess"){
							$('#UserName').attr('href','../Users/GoPerson');
							$("#UserName").text($.cookie('userName'));
						}else{
                            $("#logout").hide();
                        }
					}
				});
			}

            $.getJSON("/Activity/GetAllActDes", function (json) {
                success(json);
                console.log("success!!");
            })
        })
    </script>
