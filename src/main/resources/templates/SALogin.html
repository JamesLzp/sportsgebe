<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin</title>
    <!-- Bootstrap core CSS-->
    <link href="../css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <!-- Custom fonts for this template-->
    <link href="../css/fontawesome-all.min.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="../css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form id="LoginForm" action="#" method="post"  onsubmit="return false;">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input class="form-control" name="UserName" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" name="Password" id="exampleInputPassword1" type="password" placeholder="密码" required>
                </div>
                <!-- <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember Password</label>
                    </div>
                </div> -->
                <a class="btn btn-primary btn-block" href="javascript:void(0)" id="submitButton">Login</a>
            </form>
            <!--<div class="text-center">-->
                <!--<a class="d-block small mt-3" href="register.html">Register an Account</a>-->
                <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
            <!--</div>-->
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="../js/jquery-2.2.3.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="../js/jquery.easing.min.js"></script>

<script>
    $("#submitButton").on("click",function(){
        $.ajax({
            url:'/SuperAdmin/GetSALogin',
            dataType:'text',
            method:'POST',
            data: $('#LoginForm').serialize(),
            error:function(data){
                alert("无法连接服务器");
            },
            success:function(data){
                if(data == "LoginSuccess"){
                    window.location.href = "../SuperAdmin/GetSALogin"
                }else if(data == "PasswordFailed"){
                    $("#exampleInputPassword1").val("")
                    $("#exampleInputPassword1").attr("placeholder", "密码错误");
                }else if(data == "UserNameFailed"){
                    $("#exampleInputEmail1").val("");
                    $("#exampleInputPassword1").val("")
                    $("#exampleInputEmail1").attr("placeholder", "用户名错误")
                }
            }
        })
    });
</script>

</body>

</html>
